<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/scriptfile.js"></script>

    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <div class="screen">
        <h1 class="screen-top">0</h1>
        <h2 class="screen-bottom"></h3>
      </div>
      <div class="buttons">
        <div class="numbersTable">
          <div class="numbersTableRow">
            <div class="numbersTableCell button numButton">7</div>
            <div class="numbersTableCell button numButton">8</div>
            <div class="numbersTableCell button numButton">9</div>
          </div>
          <div class="numbersTableRow">
            <div class="numbersTableCell button numButton">4</div>
            <div class="numbersTableCell button numButton">5</div>
            <div class="numbersTableCell button numButton">6</div>
          </div>
          <div class="numbersTableRow">
            <div class="numbersTableCell button numButton">1</div>
            <div class="numbersTableCell button numButton">2</div>
            <div class="numbersTableCell button numButton">3</div>
          </div>
          <div class="numbersTableRow">
            <div class="numbersTableCell button numButton">.</div>
            <div class="numbersTableCell button numButton">0</div>
            <div class="numbersTableCell button signButton">=</div>
          </div>
        </div>
        <div class="signsTable">
          <div class="signsTableRow">
            <div class="signsTableCell button signButton">AC</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton">CE</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton">รท</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton">x</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton">-</div>
          </div>
          <div class="signsTableRow">
            <div class="signsTableCell button signButton">+</div>
          </div>
        </div>
      </div>
    </div>
    <h4 id="footer">Created by <a href="https://BhavikSheth.github.io" target="_blank">Bhavik Sheth</a></h4>
  </body>
</html>
